<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name"><br/><br/>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" ><br/><br />
        
		<input type="radio" name="gender" id="gender1" value="Male">
		 <label for="gender1">Male</label> 
		<input type="radio" name="gender" id="gender2" value="Female">
		 <label for="input#gender2">Female</label>
		<input type="radio" name="gender" id="gender3" value="Others">
		 <label for="gender3">Others</label>
		<br/><br/>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop" >
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select>
		<br><br/>
         <label for="age" >Age</label>
		<input type="number" id="age" name ="age" min="0" max="500">
		<br><br/>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" >
		<br><br/>
		<label for="password">Password</label>
		<input type="password" id="password" name="password">
		<br><br/>		
		<label for="portfolio">Portfolio</label> 
		<input type="url" id="portfolio" name="portfolio"> <br><br/>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
