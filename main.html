<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="input#name">Name:</label>
		<input type="text" id="input#name" name="name"><br/><br/>
		<label for="input#email">Email:</label>
		<input type="email" id="input#email" name="email" ><br/><br />
        
		<input type="radio" name="gender" id="input#gender1" value="Male">
		 <label for="input#gender1">Male</label> 
		<input type="radio" name="gender" id="input#gender2" value="Female">
		 <label for="input#gender2">Female</label>
		<input type="radio" name="gender" id="input#gender3" value="Others">
		 <label for="input#gender3">Others</label>
		<br/><br/>

		<label for="input#laptop">Laptop Brands:</label>
		<select id="input#laptop" name="laptop" >
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select>
		<br><br/>
         <label for="input#age" >Age:</label>
		<input type="number" id="input#age" name ="age" min="0" max="500">
		<br><br/>
		<label for="input#dob">DOB:</label>
		<input type="date" id="input#dob" name="dob" >
		<br><br/>
		<label for="input#password">Password:</label>
		<input type="password" id="input#password" name="password">
		<br><br/>		
		<label for="input#url">Portfolio:</label> 
		<input type="url" id="input#url" name="portfolio"> <br><br/>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
